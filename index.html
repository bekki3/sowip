<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sowip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<h1>Space Weather</h1>
<img src="https://giffiles.alphacoders.com/176/176170.gif" width="100%"  id="img" class=" rubberBand" alt="Level Tiers" />
<div id="inputField">
    <div id="outputField">
        <div id="effects">
            <p class="eff">The Effects: </p><p id="effectsText">Effects here.</p>
        </div>
        <div id="tips">
            <p class="eff">The Tips:</p> <p id="tipsText">Tips here.</p>
        </div>
        </div>
</div>
    <form id="myForm" action="">
        City: <input style="margin-left: 55px;" id="cityName"  type="text" placeholder="City name"><br>

        Radiation: <input style="margin-left: 4px;width: 185px;" type="range" min="0" max="10" value="0" step="1" class="slider" id="radBtn"/><br>
        UV Light: <input type="range" style="margin-left: 20px;width: 185px;" min="0" max="10" value="0" step="1" class="slider" id="uvBtn"/><br>
        <button id="cityNameSbmt" type="submit"><b>Submit</b></button>
    </form>
</div>
